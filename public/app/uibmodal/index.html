<h1>uidmodal</h1>
<div ng-controller="UIBModalCtrl as $ctrl">
    <button ng-click="$ctrl.showModal()">Show Modal</button>
</div>
<script type="text/ng-template" id="message.html">
    <div class="modal-header">
        <h3 class="modal-title">{{modalCtrl.data.title}}</h3>
    </div>
    <div class="modal-body">
        <p ng-bind-html="modalCtrl.data.message"></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="modalCtrl.ok()">Aceptar</button>
        <button class="btn btn-warning" ng-click="modalCtrl.cancel()">Cancelar</button>
    </div>
</script>
